<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS vs. TD: Fact or Fiction Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #question-box {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 45%;
        }

        #fact-btn {
            background-color: #2ecc71; /* Green */
            color: white;
        }

        #fact-btn:hover {
            background-color: #27ad60;
        }

        #fiction-btn {
            background-color: #e74c3c; /* Red */
            color: white;
        }

        #fiction-btn:hover {
            background-color: #c0392b;
        }

        #feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            min-height: 50px;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #next-btn {
            background-color: #3498db; /* Blue */
            color: white;
            margin-top: 15px;
            padding: 10px 20px;
            display: none; /* Hidden until a question is answered */
            width: 100%;
        }
        #next-btn:hover {
            background-color: #2980b9;
        }
        
        #score-display {
            margin-top: 10px;
            font-size: 1.1em;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ§  EPS vs. TD: Fact or Fiction Quiz</h1>

        <div id="question-box">Click 'Start Quiz' to begin!</div>

        <div id="score-display">Score: 0 / 0</div>

        <div class="buttons-container">
            <button id="fact-btn" onclick="checkAnswer(true)" disabled>FACT</button>
            <button id="fiction-btn" onclick="checkAnswer(false)" disabled>FICTION</button>
        </div>

        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="feedback-box"></div>
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>

    </div>

    <script>
        const questions = [
            {
                statement: "EPS (e.g., dystonia, parkinsonism) is primarily due to chronic dopamine receptor supersensitivity.",
                answer: false, // Fiction
                explanation: "FICTION. EPS is due to **acute** $\\text{D}_2$ receptor blockade. $\\text{TD}$ is linked to chronic blockade causing supersensitivity."
            },
            {
                statement: "Tardive Dyskinesia (TD) is characterized by a subjective feeling of restlessness (akathisia).",
                answer: false, // Fiction
                explanation: "FICTION. **Akathisia** is an $\\text{EPS}$. $\\text{TD}$ is characterized by involuntary, repetitive movements, often of the mouth/face."
            },
            {
                statement: "The first-line treatment for acute dystonia (a type of EPS) includes anticholinergic agents like benztropine.",
                answer: true, // Fact
                explanation: "FACT. Anticholinergics are effective for acute $\\text{dystonia}$ and $\\text{parkinsonism}$ (both $\\text{EPS}$). "
            },
            {
                statement: "Anticholinergic agents should be avoided in the treatment of Tardive Dyskinesia as they can potentially worsen symptoms.",
                answer: true, // Fact
                explanation: "FACT. Anticholinergics are $\\text{contraindicated}$ in $\\text{TD}$ and should be avoided."
            },
            {
                statement: "VMAT2 inhibitors (e.g., valbenazine) are the recommended first-line pharmacological treatment for moderate to severe TD.",
                answer: true, // Fact
                explanation: "FACT. $\\text{VMAT2}$ inhibitors are the gold standard pharmacological treatment for $\\text{TD}$."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalAnswered = 0;
        let quizActive = false;

        const questionBox = document.getElementById('question-box');
        const factBtn = document.getElementById('fact-btn');
        const fictionBtn = document.getElementById('fiction-btn');
        const feedbackBox = document.getElementById('feedback-box');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            totalAnswered = 0;
            quizActive = true;
            startBtn.style.display = 'none';
            factBtn.disabled = false;
            fictionBtn.disabled = false;
            nextBtn.style.display = 'none';
            feedbackBox.textContent = '';
            feedbackBox.className = '';
            updateScoreDisplay();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionBox.textContent = q.statement;
                factBtn.disabled = false;
                fictionBtn.disabled = false;
                nextBtn.style.display = 'none';
                feedbackBox.textContent = '';
                feedbackBox.className = '';
            } else {
                questionBox.textContent = `Quiz Finished! Your final score is ${score} out of ${questions.length}.`;
                factBtn.disabled = true;
                fictionBtn.disabled = true;
                nextBtn.style.display = 'none';
                feedbackBox.textContent = 'Well done! Click Start Quiz to play again.';
                feedbackBox.className = 'correct';
                startBtn.textContent = 'Play Again';
                startBtn.style.display = 'block';
                quizActive = false;
            }
        }

        function checkAnswer(userAnswer) {
            if (!quizActive) return;

            const q = questions[currentQuestionIndex];
            const isCorrect = (userAnswer === q.answer);

            factBtn.disabled = true;
            fictionBtn.disabled = true;
            nextBtn.style.display = 'block';
            totalAnswered++;

            if (isCorrect) {
                score++;
                feedbackBox.textContent = `âœ… Correct! ${q.explanation}`;
                feedbackBox.className = 'correct';
            } else {
                const correctText = q.answer ? 'FACT' : 'FICTION';
                feedbackBox.textContent = `âŒ Incorrect. The correct answer is ${correctText}. ${q.explanation}`;
                feedbackBox.className = 'incorrect';
            }
            updateScoreDisplay();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score} / ${questions.length}`;
        }

        // Initial state
        questionBox.textContent = "Welcome to the EPS vs. TD Quiz! Test your knowledge on movement disorders. Click 'Start Quiz' to begin.";
        scoreDisplay.textContent = "Score: 0 / 5";
    </script>

</body>
</html>
