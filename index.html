<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Explorer - Interactive Bird Encyclopedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .birds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .bird-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.5s ease-out;
        }

        .bird-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .bird-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: transform 0.3s ease;
        }

        .bird-card:hover .bird-image {
            transform: scale(1.1);
        }

        .bird-info {
            padding: 20px;
        }

        .bird-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .bird-scientific {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .bird-habitat {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .bird-description {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .bird-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.85em;
        }

        .stat-label {
            font-weight: bold;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease;
        }

        .modal-close {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            line-height: 0.8;
        }

        .modal-close:hover {
            color: #333;
        }

        .fun-facts {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .fun-facts h3 {
            color: #e65100;
            margin-bottom: 10px;
        }

        .fun-facts ul {
            list-style-position: inside;
            color: #555;
        }

        .fun-facts li {
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 40px;
            display: none;
        }

        .no-results.show {
            display: block;
        }
    </style>
</head>

        let currentFilter = 'all';
        let searchQuery = '';

        function renderBirds() {
            const grid = document.getElementById('birdsGrid');
            const noResults = document.getElementById('noResults');

            const filteredBirds = birds.filter(bird => {
                const matchesFilter = currentFilter === 'all' || bird.habitat === currentFilter;
                const matchesSearch = bird.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     bird.scientific.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     bird.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredBirds.length === 0) {
                grid.innerHTML = '';
                noResults.classList.add('show');
                return;
            }

            noResults.classList.remove('show');

            grid.innerHTML = filteredBirds.map(bird => `
                <div class="bird-card" onclick="showBirdDetails('${bird.name}')">
                    <div class="bird-image">${bird.emoji}</div>
                    <div class="bird-info">
                        <div class="bird-name">${bird.name}</div>
                        <div class="bird-scientific">${bird.scientific}</div>
                        <span class="bird-habitat">${bird.habitat.charAt(0).toUpperCase() + bird.habitat.slice(1)}</span>
                        <div class="bird-description">${bird.description}</div>
                        <div class="bird-stats">
                            <div class="stat">
                                <span class="stat-label">Size:</span> ${bird.size}
                            </div>
                            <div class="stat">
                                <span class="stat-label">Weight:</span> ${bird.weight}
                            </div>
                            <div class="stat">
                                <span class="stat-label">Lifespan:</span> ${bird.lifespan}
                            </div>
                            <div class="stat">
                                <span class="stat-label">Diet:</span> ${bird.diet}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showBirdDetails(birdName) {
            const bird = birds.find(b => b.name === birdName);
            const modal = document.getElementById('birdModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div style="text-align: center; font-size: 100px; margin-bottom: 20px;">
                    ${bird.emoji}
                </div>
                <h2 style="text-align: center; color: #333;">${bird.name}</h2>
                <p style="text-align: center; font-style: italic; color: #666; margin-bottom: 20px;">
                    ${bird.scientific}
                </p>
                <div style="text-align: center; margin-bottom: 20px;">
                    <span class="bird-habitat">${bird.habitat.charAt(0).toUpperCase() + bird.habitat.slice(1)}</span>
                </div>
                <p style="color: #555; line-height: 1.8; margin-bottom: 20px;">
                    ${bird.description}
                </p>
                <div class="bird-stats" style="margin-bottom: 20px;">

                        <span class="stat-label">Size:</span> ${bird.size}
                    </div>
                    <div class="stat">
                        <span class="stat-label">Weight:</span> ${bird.weight}
                    </div>
                    <div class="stat">

                    </div>
                    <div class="stat">

                    <ul>
                        ${bird.funFacts.map(fact => `<li>${fact}</li>`).join('')}

            modal.classList.add('active');

        function closeModal() {
            document.getElementById('birdModal').classList.remove('active');
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                renderBirds();
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchQuery = e.target.value;
            renderBirds();
        });

        // Close modal when clicking outside
        document.getElementById('birdModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderBirds();
